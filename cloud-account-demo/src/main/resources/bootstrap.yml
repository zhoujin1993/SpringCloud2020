server:
  port: 5001

spring:
  application:
    name: cloud-account-demo
  profiles:
    active: dev
  cloud:
    alibaba:
      seata:
        tx-service-group: fsp_tx_group
    nacos:
      discovery:
        server-addr: localhost:8848 #服务注册中心地址
      config:
        server-addr: localhost:8848 #配置中心地址
        file-extension: yaml #指定yaml格式的配置
#对Feign的支持
feign:
  sentinel:
    enabled: true